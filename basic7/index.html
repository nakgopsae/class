<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹사이트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img2.png" type="image/x-icon">
    <!-- link:favicon 타이틀옆에 아이콘(파비콘) 넣어짐 하이퍼링크부분에 파일넣기 -->
</head>
<body>
   <!--  .a>.b+.c  a의 자식 b와c를 만듬-->
    <div class="전체">
        <div class="첫째 약">
            <div class="첫자 첫째자식1"><!-- <h1>은 첫번째제목태그 -->
                <h1>첫번째 제목입니다.</h1>
                <h2>두번째 제목입니다.</h2><!-- 2 3 4제일 많이씀 -->
                <h3>세번째 제목입니다.</h3>
                <h4>네번째 제목입니다.</h4>
                <h5>다섯번째 제목입니다.</h5>
                <h6>여섯번째 제목입니다.</h6>

            </div>
            <div class="첫자 첫째자식2"><!-- p는 문단,lorem+숫자 숫자만큼의 띄어쓰기를 가진 더미텍스트를 만들어줌 -->
                <p>Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Nulla facere autem nihil 
                    cupiditate doloremque dolorum. 
                    Corrupti iusto ipsam ullam consequuntur 
                    accusamus vel ipsum voluptas aspernatur?</p>
            </div>
        </div>
        <div class="둘째"><!-- <a>앵커 -->
            <a class="앵커" href="https://www.naver.com/">a태그는 인라인 요소입니다.</a>
            <p>
                <a href="https://www.naver.com/"
                target="_blank">
                    <img src="img2.png" alt="앵커연결"> 
                </a>
            </p>
        </div>
        <div class="셋째">셋째</div>
    </div>
</body>
</html>
