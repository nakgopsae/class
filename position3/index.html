<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="../position3/css/style.css">
</head>
<body>
    <div id="전체">
        <div class="첫째자식">
            <div class="wrap">
                <div class="첫째손자 첫손1">첫째손자1</div>
                <div class="첫째손자 첫손2">첫째손자2</div>
            </div>
        </div>
        <div class="둘째자식">
            <div class="둘째손자">둘째손자</div>
        </div>
        <div class="셋째자식 clear">
            <div class="셋째손자1">
                <h4>정렬하는 요소들(순서가 있는)</h4>
                <ol>
                    <li>커피</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </div>
            <div class="셋째손자2">
                <h4>정렬하는 요소들(순서가 없는 리스트)</h4>
                <ul>
                    <li>coffee</li>
                    <li>tea</li>
                    <li>milk</li>
                </ul>
            </div>
        </div>
        <div class="넷째자식">
            <div class="넷째손자">
                <dl><!-- 정의 목록 -->
                    <dt>커피</dt><!-- 정의 용어 -->
                    <dd>검정색의 쓴맛의 액체</dd><!-- 정의 설명 -->

                </dl>
                <dl><!-- 정의 목록 -->
                    <dt>사과</dt><!-- 정의 용어 -->
                    <dd>초겨울의 생간되는 맛있는과일</dd><!-- 정의 설명 -->
                    
                </dl>
            </div>
        </div>
        </div>
</body>
</html>
