<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>slick2</title>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="slick">
                <div><img src="https://img.megabox.co.kr/SharedImg/2022/12/19/THSeKCTyXQ3QgOM2cwSmj68IxXkAYn1F_648.jpg"
                        alt="이미지1"></div>
                <div><img src="https://img.megabox.co.kr/SharedImg/2022/12/19/ipNV9mznaoTGHvWqUCk5qu9BUBwWHZ6i_648.jpg" alt="이미지2"></div>
                <div><img src="https://img.megabox.co.kr/SharedImg/2022/11/15/QUtYjEe2wZlUZuhZ0ddHW1Jj0Jhuqopx_648.jpg" alt="이미지3"> </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- 제이쿼리를 위에 슬릭을 밑에 해야함 -->
    <script>
        $(document).ready(function () {
            $('.slick').slick({
                //setting - name: setting - value
                autoplay:true,dots:true	/* 깃헙에 옵션보고  */
            });
        });
    </script>
</body>

</html>
